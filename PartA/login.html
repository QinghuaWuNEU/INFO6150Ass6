<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., user@northeastern.edu">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Minimum 8 characters">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" id="loginButton" disabled>Login</button>

            <div class="error-message" id="loginError"></div>

            <div class="success-message" id="loginSuccess" style="display:none;">Login successful! Redirecting...</div>
        </form>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
