<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-section">
        <h2 id="welcomeMessage">Welcome, User!</h2> <button id="logoutButton" class="btn-logout">Logout</button>
    </header>

    <div class="container calculator-section">
        <h1>Basic Calculator</h1>
        <div class="form-group">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter first number">
            <div class="error-message" id="num1Error"></div>
        </div>

        <div class="form-group">
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter second number">
            <div class="error-message" id="num2Error"></div>
        </div>

        <div class="button-group">
            <button class="operation-btn" data-operation="add">Add (+)</button>
            <button class="operation-btn" data-operation="subtract">Subtract (-)</button>
            <button class="operation-btn" data-operation="multiply">Multiply (*)</button>
            <button class="operation-btn" data-operation="divide">Divide (/)</button>
        </div>

        <div class="form-group result-group">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly disabled placeholder="Calculation result"> 
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
